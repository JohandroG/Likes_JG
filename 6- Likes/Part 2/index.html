<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Likes Part 1</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./CSS/styles.css"/>
    </head>
    <body>
        <nav>
            <h1>Network</h1>
        </nav>
        <div class="mainbody">
        <div class="feed">
            <h1> Your Feed</h1>
        </div>


        <div class="body">
            <div class="leftside">
                <div class="avatar">
                    <div class="ppicture">
                        <img src="./IMG/Profile.PNG"/>
                    </div>
                    <div class="addavatar">
                        <a href="https://www.google.com/">
                        Add an avatar
                        </a>
                    </div>
                    <div class="james">
                        <h1>James Doe</h1>
                    </div>
                </div>
            </div>

            <div class="rightside">

                <div class="user">
                    <div class="top">
                        <h1>Neil M</h1>
                        <h2><span class="num1">0</span> like(s)</h2>
                        <button class="like" onclick="increaselikes1()">
                            Like
                        </button>
                    </div>
                    <div class="bottom">
                        <p>I just set up this new discord bot, let me know what you all think 
                            <a href="https://www.google.com/"> link</a>
                        </p>
                    </div>
                </div>

                <div class="user">
                    <div class="top">
                        <h1>Nicole K</h1>
                        <h2><span class="num2">0</span> like(s)</h2>
                        <button class="like" onclick="increaselikes2()">
                            Like
                        </button>
                    </div>
                    <div class="bottom">
                        <p>Just finished my 
                            <a href="https://www.google.com/">next comic,</a>
                        check it out.</p>
                    </div>
                </div>

                <div class="user">
                    <div class="top">
                        <h1>Jim R</h1>
                        <h2><span class="num3">0</span> like(s)</h2>
                        <button class="like" onclick="increaselikes3()">
                            Like
                        </button>
                    </div>
                    <div class="bottom">
                        <p>I can't stop listening to the 
                            <a href="https://www.google.com/">new album</a>
                        </p>
                        <p>Who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="./JS/index.js"></script>
    </body>
</html>
